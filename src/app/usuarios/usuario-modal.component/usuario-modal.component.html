<div class="modal modal-background fade" id="staticBackdrop" data-bs-backdrop="static" 
data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" 
[class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{modalTitle | transloco}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" 
        (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">

          <div class="mb-3">
            <label class="form-label">{{"usuarios.name-usuario" | transloco}}</label>
            <input type="text" class="form-control" formControlName="nombreUsuario" id="nombreUsuario">
            <div *ngIf="form.get('nombreUsuario')?.invalid" class="text-danger mt-1">
              {{"labels.required-field" | transloco}}
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">{{"usuarios.password" | transloco}}</label>
            <input type="text" class="form-control" formControlName="passwordHash" id="passwordHash">
            <div *ngIf="form.get('passwordHash')?.invalid" class="text-danger mt-1">
              {{"labels.required-field" | transloco}}
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">{{"usuarios.rol" | transloco}}</label>
            <input type="text" class="form-control" formControlName="rol" id="rol">
            <div *ngIf="form.get('rol')?.invalid" class="text-danger mt-1">
              {{"labels.required-field" | transloco}}
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">{{"usuarios.activo" | transloco}}</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="activo" formControlName="activo">
              <label class="form-check-label" for="activo">Activo</label>
            </div>
          </div>

          <input type="hidden" formControlName="idUsuario" id="idUsuario">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveModal()">{{"buttons.save" | transloco}}</button>
      </div>
    </div>
  </div>
</div>
