<button type="button" class="btn btn-dark">
  <i class="add-button"></i>
  <label style="padding-left: 25px;">{{"buttons.add-new" | transloco}}</label>
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">{{"categorias.name" | transloco}}</th>
      <th scope="col">{{"categorias.description" | transloco}}</th>
      <th scope="col">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td>{{c.nombre}}</td>
      <td>{{c.descripcion}}</td>
      <td>
        <button type="button" class="btn btn-dark edit-button">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="num-records">{{categorias.length}} {{"labels.num-records" | transloco}}</div>
