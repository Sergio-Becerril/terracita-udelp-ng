<button type="button" class="btn add-button" (click)="openAddModal()"></button>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">{{"unidades-medida.name" | transloco}}</th>
      <th scope="col">{{"unidades-medida.abreviatura" | transloco}}</th>
      <th scope="col">{{"unidades-medida.activo" | transloco}}</th>
      <th scope="col">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of unidadesMedida">
      <td>{{c.nombre}}</td>
      <td>{{c.abreviatura}}</td>
      <td>{{c.activo? ('labels.activo' | transloco) : ('labels.inactivo' | transloco)}}</td>
      <td>
        <button type="button" class="btn edit-button" (click)="openEditModal(c)"></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="num-records">{{unidadesMedida.length}} {{"labels.num-records" | transloco}}</div>

<!-- Modal -->
 <app-unidad-medida-modal [showModal]="showModal" 
 [modalTitle]="modalTitle" [data]="unidadMedida"
 (closeModalEvent)="closeModalEvent()" 
 (saveEvent)="saveEvent($event)"></app-unidad-medida-modal> 

 <app-message [showModal]="showModalMessage" [messageTitle]="modalTitleMessage"
 [messageBody]="messageBody" (aceptar)="closeMessageModal($event)" [uri]="uri"></app-message>
