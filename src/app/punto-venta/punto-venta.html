<div class="container text-center">
    <div class="row">
    <!-- Montos -->
        <div class="col-sm-6">
            <div class="card" style="height: 280px; margin-top: 10px; overflow-y: auto;">
                <div class="card-body">
                    <div *ngFor="let prod of productosAgregados">
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-sm-8 text-start">
                                {{prod.nombre}} (x{{prod.cantidad}})
                            </div>
                            <div class="col-sm-4 text-end">
                                ${{prod.precio * (prod.cantidad || 1)}}
                                <button class="btn btn-sm btn-danger float-end"
                                    (click)="eliminarProducto(prod)">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Productos -->
        <div class="col-sm-6">
            <div class="card" style="height: 280px; margin-top: 10px; overflow-y: auto;">
                <div class="card-body">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item" *ngFor="let catP of categoriasProductos">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" 
                                data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseCat' + catP.id"
                                aria-expanded="false" [attr.aria-controls]="'flush-collapseCat' + catP.id">
                                    {{catP.nombre}}
                                </button>
                            </h2>
                            <div [id]="'flush-collapseCat' + catP.id" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <ul>
                                        <li style="padding-bottom: 10px;" *ngFor="let prod of catP.productos">{{prod.nombre}}
                                            <button class="btn btn-sm btn-primary float-end"
                                            (click)="agregarProducto(prod)">+</button>
                                        </li><br>
                                    </ul>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <div class="row">
        <!-- Botones -->
        <div class="col-sm-8">
            <div class="card" style="border: none">
                <div class="card-body">
                    <label class="lbl-total">{{"labels.total" | transloco}}</label>
                    <label class="lbl-monto">$ 00.0</label>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="border: none">
                <div class="card-body">
                    <label class="btn btn-info" style="color: #FFF;">Pagar</label>
                                           
                </div>
            </div>
        </div>
    </div>
</div>
